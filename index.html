<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=password" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person" />
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagen">
               <!-- Aqui vai a foto nas CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                
                <form id="form" action="" method="get" autocomplete="off">
                    
                <div class="campo">
                    <span class="material-symbols-outlined">&#xe7fd;</span>
                    <input type="email" name="email" id="email" placeholder="seu e-mail" autocomplete="email" maxlength="50"required >
                    <label for="email">E-mail</label>
                </div>
                

                <div class="campo">
                    <span class="material-symbols-outlined">&#xf042;</span>
                    <input  type="password" name="senha" id="senha" placeholder="sua senha" autocomplete="current-password" minlength="8" maxlength="40" required>
                    <label for="senha">Senha</label>
                </div>
                
                <input class="input-entrar" type="submit" value="Entrar">
                
                <a href="#" class="botao-esqueci">Esqueci minha senha</a>
                
                </form>
            </div>
        </section>
    </main>
</body>
</html>
