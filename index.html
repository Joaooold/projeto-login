<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media-query.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagen">
               <!-- Aqui vai a foto nas CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                
                <form id="form" action="" method="get" autocomplete="off">
                    
                <input class="input-senha-email" type="email" name="email" id="email" placeholder="seu e-mail">
                
                <input class="input-senha-email" type="password" name="senha" id="senha" placeholder="sua senha">
                
                <input class="input-entrar" type="submit" value="Entrar">
                
                </form>
            </div>
        </section>
    </main>
</body>
</html>
